<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <title>Home</title>
  </head>
  <body class="font-Poppins">
    <section
      style="background-image: url(../public/asset/icon/bg_img_hero.svg)"
      class="w-full bg-orange-100 bg-right-top bg-no-repeat h-101"
    >
      <div class="container mx-auto">
        <nav class="flex items-center justify-between p-5">
          <div class="flex gap-2">
            <img src="../public/asset/icon/logo_coffe.svg" alt="logo_coffe" />
            <img src="../public/asset/img/logo_font.png" alt="" />
          </div>

          <div class="flex gap-10 text-3xl">
            <a class="text-primary" href="#">About Us</a>
            <a href="#">Our Product</a>
            <a href="#">Booking</a>
            <a href="#">Contact</a>
          </div>

          <div class="">
            <input
              type="text"
              name="search"
              placeholder="Search Menu"
              autocomplete="off"
              class="relative px-6 py-2 rounded-3xl"
            />
          </div>
        </nav>
      </div>

      <div class="container flex mx-auto mt-20 gap-72">
        <div class="w-1/2">
          <h1 class="text-6xl font-bold text-secondary">
            Nikmati <span class="text-primary">kopimu</span><br />
            sebelum beraktifitas
          </h1>
          <p class="mt-5 text-xl font-semibold text-slate-500">
            Tingkatkan produktivitas dan bangun moodmu <br />
            dengan segelas kopi di pagi hari
          </p>
          <button
            class="px-10 py-4 mt-5 mr-8 text-white rounded-full bg-secondary"
          >
            Order Now
          </button>
          <button class="px-10 py-4 ml-8 rounded-full text-primary">
            More Menu
          </button>
        </div>

        <div class="rounded-full h-80 bg-secondary w-80">
          <span
            class="absolute px-10 py-2 mt-3 text-2xl font-bold bg-white border-4 border-solid rounded-full text-secondary border-slate-100"
            >Cappuccino</span
          >

          <span
            class="absolute inline-block px-6 py-2 mt-16 ml-64 text-2xl font-bold bg-white border-4 border-solid rounded-full text-secondary border-slate-100"
            >4.8
            <img class="inline-block" src="../public/asset/img/star.png" alt=""
          /></span>

          <img
            class="mx-auto mt-2"
            src="../public/asset/img/cappucino.png"
            alt="cappucino"
          />

          <span
            class="absolute px-10 py-2 text-2xl font-bold bg-white border-4 border-solid rounded-full text-secondary border-slate-100"
            >12K</span
          >
        </div>
      </div>
    </section>
  </body>
</html>
