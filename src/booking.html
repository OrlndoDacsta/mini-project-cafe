<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi Online</title>
    <link rel="stylesheet" href="css/output.css" />
    <link
      rel="shortcut icon"
      href="../public/asset/icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section
      style="background-image: url(../public/asset/img/bg-image.png)"
      class="w-full bg-cover"
    >
      <div class="container mx-auto">
        <nav
          class="flex items-center justify-center p-5 sm:justify-between md:justify-between"
        >
          <a class="transition delay-500 hover:scale-125" href="home.html">
            <div class="flex gap-2">
              <img
                class="hidden sm:hidden md:flex"
                src="../public/asset/icon/logo_coffe.svg"
                alt="logo_coffe"
              />
              <img
                class="hidden sm:hidden md:flex"
                src="../public/asset/img/logo_font.png"
                alt=""
              />
            </div>
          </a>

          <div
            class="flex gap-6 text-lg sm:text-2xl md:text-3xl sm:gap-10 md:gap-10"
          >
            <a
              class="transition delay-500 text-primary hover:scale-125 hover:text-secondary"
              href="about.html"
              >About Us</a
            >
            <a
              class="transition delay-500 text-secondary hover:scale-125 hover:text-primary"
              href="menu.html"
              >Our Product</a
            >
            <a
              class="transition delay-500 text-secondary hover:scale-125 hover:text-primary"
              href="booking.html"
              >Booking</a
            >
            <a
              class="transition delay-500 text-secondary hover:scale-125 hover:text-primary"
              href="#contact"
              >Contact</a
            >
          </div>

          <div class="flex">
            <input
              type="text"
              name="search"
              placeholder="Search Menu"
              autocomplete="off"
              class="relative hidden px-6 py-2 rounded-3xl sm:hidden md:flex"
            />
            <img
              class="absolute hidden mt-2 cursor-pointer ml-52 sm:hidden md:flex"
              src="../public/asset/img/akar-icons_search.png"
              alt=""
            />
          </div>
        </nav>
      </div>

      <form class="container mx-auto mt-28" action="">
        <h1 class="mt-10 text-4xl font-bold text-center text-secondary">
          Reservasi Online
        </h1>
        <div
          class="grid items-center justify-center gap-5 px-10 py-12 mx-auto mt-10 bg-orange-200 w-fit rounded-br-4xl rounded-tl-4xl sm:w-fit md:w-1/4 sm:px-10 md:px-0"
        >
          <input class="h-10 pl-4 rounded-3xl" type="text" placeholder="Nama" />
          <input
            class="h-10 pl-4 rounded-3xl"
            type="text"
            placeholder="No. Hp/WA"
          />
          <input
            class="h-10 pl-4 rounded-3xl"
            type="text"
            placeholder="Tanggal dan Jam"
          />
          <input
            class="h-10 pl-4 rounded-3xl"
            type="text"
            placeholder="Email"
          />
          <textarea
            class="pt-2 pl-4 rounded-3xl"
            name=""
            id=""
            cols="30"
            rows="5"
            resize="none"
            placeholder="Special Requests"
          ></textarea>
          <a class="text-center" href="#">
            <button
              class="w-3/5 px-10 py-4 transition delay-500 rounded-4xl text-primary bg-secondary hover:text-white"
            >
              Book Now
            </button>
          </a>
        </div>
      </form>

      <footer class="w-full mt-10 bg-secondary font-Poppins" id="contact">
        <div
          class="container grid grid-cols-1 gap-10 py-10 mx-auto sm:grid-cols-1 md:grid-cols-3"
        >
          <div>
            <p
              class="text-2xl font-bold text-center text-white sm:text-3xl md:text-3xl sm:text-center md:text-left"
            >
              Follow Us
            </p>
            <div
              class="flex justify-center gap-5 mt-5 sm:justify-center md:justify-start"
            >
              <img src="../public/asset/img/fb.png" alt="fb" />
              <img src="../public/asset/img/x.png" alt="x" />
              <img src="../public/asset/img/wa.png" alt="wa" />
              <img src="../public/asset/img/ig.png" alt="ig" />
              <img src="../public/asset/img/yt.png" alt="yt" />
            </div>
          </div>

          <div>
            <p
              class="text-2xl font-bold text-center text-white sm:text-3xl md:text-3xl sm:text-left md:text-left"
            >
              Opening Hours
            </p>
            <p
              class="mt-5 text-xl font-bold text-center text-white sm:text-left md:text-left"
            >
              Every Day
            </p>
            <p
              class="mt-2 text-xl font-bold text-center text-white sm:text-left md:text-left"
            >
              03PM - 10PM
            </p>
          </div>

          <div>
            <p
              class="text-2xl font-bold text-center text-white sm:text-3xl md:text-3xl sm:text-end md:text-left"
            >
              Contact
            </p>
            <div
              class="flex justify-center gap-2 mt-5 sm:justify-end md:justify-start"
            >
              <img src="../public/asset/img/location.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">
                Palembang, Sumatera Selatan
              </p>
            </div>

            <div
              class="flex justify-center gap-2 mt-5 sm:justify-end md:justify-start"
            >
              <img src="../public/asset/img/mail.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">
                selowcafe@gmail.com
              </p>
            </div>

            <div
              class="flex justify-center gap-2 mt-5 sm:justify-end md:justify-start"
            >
              <img src="../public/asset/img/telp.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">
                +62 1234 5678 9012
              </p>
            </div>
          </div>
        </div>
        <div class="container mx-auto mt-16 text-center">
          <p class="text-sm font-bold text-white sm:text-xl md:text-xl">
            Copyright 2024 &copy; selowcafe.com
          </p>
        </div>
      </footer>
    </section>
  </body>
</html>
