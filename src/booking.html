<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservasi Online</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <section
      style="background-image: url(../public/asset/img/bg-image.png)"
      class="w-full bg-cover"
    >
      <div class="container mx-auto">
        <nav class="flex items-center justify-between p-5">
          <div class="flex gap-2">
            <img src="../public/asset/icon/logo_coffe.svg" alt="logo_coffe" />
            <img src="../public/asset/img/logo_font.png" alt="" />
          </div>

          <div class="flex gap-10 text-3xl">
            <a class="text-primary" href="#">About Us</a>
            <a href="#">Our Product</a>
            <a href="#">Booking</a>
            <a href="#">Contact</a>
          </div>

          <div class="">
            <input
              type="text"
              name="search"
              placeholder="Search Menu"
              autocomplete="off"
              class="relative px-6 py-2 rounded-3xl"
            />
          </div>
        </nav>
      </div>

      <form class="container mx-auto mt-28" action="">
        <h1 class="mt-10 text-4xl font-bold text-center text-secondary">
          Reservasi Online
        </h1>
        <div
          class="grid items-center justify-center w-1/4 gap-5 py-12 mx-auto mt-10 bg-orange-200 rounded-br-4xl rounded-tl-4xl"
        >
          <input class="h-10 pl-4 rounded-3xl" type="text" placeholder="Nama" />
          <input class="h-10 pl-4 rounded-3xl" type="text" placeholder="No. Hp/WA"/>
          <input class="h-10 pl-4 rounded-3xl" type="text" placeholder="Tanggal dan Jam"/>
          <input class="h-10 pl-4 rounded-3xl" type="text" placeholder="Email"/>
          <textarea
            class="pt-2 pl-4 rounded-3xl"
            name=""
            id=""
            cols="30"
            rows="5"
            resize="none"
            placeholder="Special Requests"
          ></textarea>
          <button
            class="w-3/5 px-10 py-4 mx-auto rounded-4xl text-primary bg-secondary"
          >
            Book Now
          </button>
        </div>
      </form>

      <footer class="w-full mt-28 bg-secondary font-Poppins">
        <div class="container flex justify-between py-10 mx-auto">
          <div>
            <p class="text-3xl font-bold text-white">Follow Us</p>
            <div class="flex gap-5 mt-5">
              <img src="../public/asset/img/fb.png" alt="fb" />
              <img src="../public/asset/img/x.png" alt="x" />
              <img src="../public/asset/img/wa.png" alt="wa" />
              <img src="../public/asset/img/ig.png" alt="ig" />
              <img src="../public/asset/img/yt.png" alt="yt" />
            </div>
          </div>
    
          <div>
            <p class="text-3xl font-bold text-white">Opening Hours</p>
            <p class="mt-5 text-xl font-bold text-white">Every Day</p>
            <p class="mt-2 text-xl font-bold text-white">03PM - 10PM</p>
          </div>
    
          <div>
            <p class="text-3xl font-bold text-white">Contact</p>
            <div class="flex gap-2 mt-5">
              <img src="../public/asset/img/location.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">
                Palembang, Sumatera Selatan
              </p>
            </div>
    
            <div class="flex gap-2 mt-5">
              <img src="../public/asset/img/mail.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">selowcafe@gmail.com</p>
            </div>
    
            <div class="flex gap-2 mt-5">
              <img src="../public/asset/img/telp.png" alt="" />
              <p class="mt-2 text-xl font-bold text-white">+62 1234 5678 9012</p>
            </div>
          </div>
        </div>
        <div class="container mx-auto mt-16 text-center">
          <p class="text-xl font-bold text-white">
            Copyright 2024 &copy; selowcafe.com
          </p>
        </div>
      </footer>
    </section>
  </body>
</html>
